<div id="chart-container" style="width:100%;height:80%">

    <div class="col-6" id="right" style="float:left; width: 50%;height:70%;"">
        <label style="text-align:center;width: 100%">Team - Estimated Velocity</label>
        <div class="form-group">
            <label style="text-align:center" style="visibility:hidden"></label>
            <select class="form-control col-2" style="visibility:hidden">
                <option></option>
            </select>
        </div>
        <canvas id="barChart"></canvas>
    </div>

    <div id="left" style="float:right; width: 50%;height:70%" >
        <label style="text-align:center;width: 100%">Feature - Storypoints Status</label>
        <div class="form-group">
            <label style="text-align:center" style="visibility:hidden"></label>
            <select 
                class="form-control col-2" style="visibility:hidden">
                <option></option>
            </select>
        </div>
        <canvas id="myChart"></canvas>
    </div> 

</div>

<div id="left" style="width:600px; margin:0 auto;">
        <label style="text-align:center;width: 100%">Release ID Backlog Status</label>
        <div class="form-group" style="width:120px">
            <label>Select Release ID</label>
            <select ng-model="agileManagerView.selectedReleaseId" ng-change="agileManagerView.onChangeReleaseId(agileManagerView.selectedReleaseId)"
                class="form-control col-2">
                <option ng-repeat="item in agileManagerView.uniqueReleaseIds" value="{{item}}">{{item}}</option>
            </select>
        </div>
        <canvas ng-show="agileManagerView.selectedReleaseId != 0" id="pie-chart" ></canvas>
    </div>


<div style="margin-top:10px">
    <table class="table">
        <thead>
            <tr class="dash-row ">

                <th class="server-count align-left">ID</th>
                <th class="server-count align-left">Name</th>
                <th class="server-count align-left">StoryPoints</th>
                <th class="server-count align-left">Status</th>
                <th class="server-count align-left">Release
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedreleaseId" ng-change="agileManagerView.GetFilterBy('releaseid',agileManagerView.agileManagerUniqueIds.selectedreleaseId)" autofocus>
                        <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.releaseid" value="{{item}}">{{item}}</option>
                    </select>
                </th>
                <th class="server-count align-left">Team
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedteam" ng-change="agileManagerView.GetFilterBy('teamid',agileManagerView.agileManagerUniqueIds.selectedteam)" autofocus>
                            <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.teamid" value="{{item}}">{{item}}</option>
                    </select>
                </th>
                <th class="server-count align-left">Theme
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedtheme" ng-change="agileManagerView.GetFilterBy('themeid',agileManagerView.agileManagerUniqueIds.selectedtheme)" autofocus>
                            <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.themeid" value="{{item}}">{{item}}</option>
                    </select>
                </th>
                <th class="server-count align-left">Feature
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedfeature" ng-change="agileManagerView.GetFilterBy('featureid',agileManagerView.agileManagerUniqueIds.selectedfeature)" autofocus>
                            <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.featureid" value="{{item}}">{{item}}</option>
                    </select>
                </th>
                <th class="server-count align-left">Application
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedapplication" ng-change="agileManagerView.GetFilterBy('applicationid',agileManagerView.agileManagerUniqueIds.selectedapplication)" autofocus>
                            <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.applicationid" value="{{item}}">{{item}}</option>
                    </select>
                </th>

                <th class="server-count align-left">Sprint
                    <select ng-model="agileManagerView.agileManagerUniqueIds.selectedapplication" ng-change="agileManagerView.GetFilterBy('sprintid',agileManagerView.agileManagerUniqueIds.selectedsprint)" autofocus>
                            <option value="">All</option>
                        <option ng-repeat="item in agileManagerView.agileManagerUniqueIds.sprintid" value="{{item}}">{{item}}</option>
                    </select>
                </th>

            </tr>
        </thead>

        <tbody>
            <tr class="dash-row clickable" ng-repeat="item in agileManagerView.copyAgileManagerDetails[0].hpamBacklog">

                <td class="server-count align-left">
                    {{item.backlogid}}

                </td>

                <td class="server-count align-left">
                    {{item.name}}

                </td>

                <td class="server-count align-left">
                    {{item.storypoints}}

                </td>
                <td class="server-count align-left">
                    {{item.status}}

                </td>

                <td class="server-count" >
                    {{item.releaseid.name}}
                </td>
                <td class="server-count align-left" >
                    {{item.teamid.name}}

                </td>
                <td class="server-count align-left">
                    {{item.themeid.id}}

                </td>
                <td class="server-count align-left">
                    {{item.featureid.id}}

                </td>

                <td class="server-count align-left">
                    {{item.applicationid.name}}
                </td>

                <td class="server-count align-left">
                    {{item.sprintid.id}}
                </td>

            </tr>
        </tbody>
    </table>
</div>
