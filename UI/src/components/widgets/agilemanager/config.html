<widget-modal widget-modal-title="AgileManager Widget" class="build-config" ng-init="agilemanagerConfig.load()">
    <form name="buildConfigForm" role="form" ng-submit="agilemanagerConfig.submit(buildConfigForm.$valid,agilemanagerConfig.collectorItemId)"
        novalidate="novalidate">
            <form-group class="text-center" select="ReleaseId" errors="{required: 'Please Select A ReleaseName'}" style="width:400px">
                
                <label class="modal-label">Select Release Name </label>
                <select type="text" name="collectorItemId" ng-change="get(agilemanagerConfig.selectreleaseIds)" class="form-control" ng-model="agilemanagerConfig.selectreleaseIds"
                    typeahead-no-results="noResults" required>
                    <option ng-repeat="item in agilemanagerConfig.agileManagerUniqueIds.releaseid | orderBy" value="{{item}}">{{item}}</option>
                </select>
            
                <label class="modal-label">Select Application Name </label>
                <select type="text" name="collectorItemId" class="form-control" ng-model="agilemanagerConfig.selectappIds"
                    typeahead-no-results="noResults" required multiple>
                    <option ng-repeat="item in agilemanagerConfig.agileManagerUniqueIds.appID | orderBy" value="{{item}}">{{item}}</option>
                </select>
        </form-group>
        <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
    </form>

</widget-modal>
