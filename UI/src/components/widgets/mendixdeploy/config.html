<widget-modal widget-modal-title="Configure Mendix deploy Widget" class="build-config" ng-init="deploymConfig.load()" >
    <form name="buildConfigForm" role="form"
        ng-submit="deploymConfig.submit(buildConfigForm.$valid,deploymConfig.collectorItemId)" novalidate="novalidate">

        <form-group class="text-center" select="AppId" errors="{required: 'Please Select A AppName'}">
            <label class="modal-label">Select Application Name</label>
            <select type="text" name="collectorItemId" class="form-control" ng-model="deploymConfig.selectappname"
                typeahead-no-results="noResults" required>
                <option ng-repeat="item in deploymConfig.mendixNuildUniqueIds.appname | orderBy" value="{{item}}">{{item}}
                </option>
            </select>
            <div class="form-control" ng-show="noResults">
                No Results Found
            </div>

        </form-group>
    
        <div class="button-row row text-center">
            <button type="submit" class="btn btn-primary btn-wide">Save</button>
        </div>
    </form>
</widget-modal>
